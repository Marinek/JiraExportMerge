plugins {
  id 'java'
  id 'org.springframework.boot' version '2.7.10'
  id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

tasks.withType(JavaExec) {
    environment 'JAVA_OPTS', '-Xms8g'
}

group = 'de.materna'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
    jcenter()
	mavenCentral()
}

ext {
    set('springShellVersion', "2.1.8")
}

dependencies {
	implementation 'com.atlassian.jira:jira-rest-java-client-api:5.2.5'
     implementation('com.atlassian.jira:jira-rest-java-client-core:5.2.5') 
	 implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.4'
	implementation "io.atlassian.fugue:fugue:4.7.2"
    // Jersey implementation
	implementation 'org.springframework.shell:spring-shell-starter'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

dependencyManagement {
  imports {
    mavenBom "org.springframework.shell:spring-shell-dependencies:${springShellVersion}"
  }
}

tasks.named('test') {
	useJUnitPlatform()
}
